name: 'UIkit Admin'
type: theme
description: 'A one-column administration theme based on UIkit for Drupal.'
# core: 8.x
base theme: uikit

regions:
  navbar: 'Navigation Bar'
  offcanvas: 'Offcanvas Navigation'
  header: Header
  breadcrumb: 'Breadcrumb'
  help: 'Help'
  content: Content
  sidebar_first: 'Left Sidebar'
  sidebar_second: 'Right Sidebar'
  footer: 'Footer'

regions_hidden:
  - navbar
  - offcanvas
  - sidebar_first
  - sidebar_second
  - footer

libraries:
  - uikit_admin/global-style

libraries-extend:
  views_ui/views_ui.admin:
    - uikit_admin/uikit-admin-views-ui

libraries-override:
  text/drupal.text: uikit_admin/text

# Information added by Drupal.org packaging script on 2017-10-15
version: '8.x-2.0-rc2'
core: '8.x'
project: 'uikit_admin'
datestamp: 1508074147
